@let isMobile = breakpoints.isMobile();

<tui-root
  [attr.tuiTheme]="
    (themeService.themeStatus$ | async)?.theme ??
    document.body.getAttribute('data-theme')
  "
>
  <div
    class="bg-background-base h-[100dvh] w-screen overflow-hidden flex flex-col justify-stretch"
  >
    <app-header />
    <div class="flex-1 flex h-full w-full items-stretch">
      <app-sidebar />
      <tui-scrollbar [hidden]="isMobile" class="app-scrollbar w-full">
        <main
          class="w-full min-h-[calc(100dvh-3rem)] !border-0 grid items-stretch justify-stretch content-stretch justify-items-stretch"
          [class.!pb-12]="isMobile"
        >
          <router-outlet class="hidden" />
        </main>
      </tui-scrollbar>
    </div>
  </div>
  @if (isMobile) {
    <app-app-bar />
  } @else {
    <app-create-button />
  }
</tui-root>
