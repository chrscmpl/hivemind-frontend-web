@let isMobile = breakpoints.isMobile();

<tui-root>
  <tui-scrollbar
    [hidden]="isMobile"
    class="h-screen w-screen overflow-x-hidden"
  >
    <app-header />
    <div class="flex-1 flex">
      <app-sidebar />
      <main tuiNavigationMain class="!border-0">
        <router-outlet class="hidden" />
      </main>
    </div>
  </tui-scrollbar>
</tui-root>
