<nav
  id="app-app-bar"
  tuiTabBar
  [(activeItemIndex)]="activeItemIndex"
  class="!absolute bottom-0 right-0 w-screen select-none"
>
  @for (tab of tabs; track $index) {
    <button
      id="app-bar-{{ tab.id }}"
      type="button"
      tuiTabBarItem
      routerLinkActive
      [routerLink]="tab.routerLink"
      [icon]="tab.icon"
      (click)="tab.action?.()"
    >
      {{ tab.label }}
    </button>
  }
</nav>
