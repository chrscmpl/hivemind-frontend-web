<form tuiForm="l" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
  <a
    id="signup-login"
    tuiLink
    class="w-fit"
    (click)="goToLogin()"
    (keydown.enter)="goToLogin()"
    tabindex="0"
    >Log in instead
  </a>

  <tui-textfield iconEnd="@tui.smile">
    <label
      class="after:content-['*'] after:text-text-negative"
      for="signup-display-name"
      >Name</label
    >
    <input
      tuiTextfield
      id="signup-display-name"
      name="displayName"
      type="text"
      formControlName="displayName"
      appUpdateOnEnter
    />
  </tui-textfield>
  <tui-error
    formControlName="displayName"
    [error]="[] | tuiFieldError | async"
  />

  <tui-textfield iconEnd="@tui.at-sign">
    <label
      class="after:content-['*'] after:text-text-negative"
      for="signup-handle"
      >Unique handle</label
    >
    <input
      tuiTextfield
      id="signup-handle"
      name="handle"
      type="text"
      formControlName="handle"
      appUpdateOnEnter
    />
  </tui-textfield>
  <tui-error formControlName="handle" [error]="[] | tuiFieldError | async" />

  <tui-textfield iconEnd="@tui.mail">
    <label
      class="after:content-['*'] after:text-text-negative"
      for="signup-email"
      >Email</label
    >
    <input
      tuiTextfield
      id="signup-email"
      name="email"
      type="email"
      formControlName="email"
      autocomplete="new-password"
      appUpdateOnEnter
    />
  </tui-textfield>
  <tui-error formControlName="email" [error]="[] | tuiFieldError | async" />

  <tui-textfield>
    <label
      class="after:content-['*'] after:text-text-negative"
      for="signup-password"
      >Password</label
    >
    <input
      tuiTextfield
      id="signup-password"
      name="password"
      type="password"
      formControlName="password"
      autocomplete="new-password"
      appUpdateOnEnter
    />
    <tui-icon tuiPassword />
  </tui-textfield>
  <tui-error formControlName="password" [error]="[] | tuiFieldError | async" />

  <progress
    max="100"
    tuiProgressBar
    [color]="
      passwordStrength === passwordStrengthEnum.STRONG
        ? 'var(--tui-status-positive)'
        : passwordStrength === passwordStrengthEnum.MEDIUM
          ? 'var(--tui-status-warning)'
          : 'var(--tui-status-negative)'
    "
    [value]="passwordStrengthMeter()"
  ></progress>

  <tui-textfield>
    <label
      class="after:content-['*'] after:text-text-negative"
      for="signup-confirm-password"
      >Confirm password</label
    >
    <input
      tuiTextfield
      id="signup-confirm-password"
      name="confirm-password"
      type="password"
      formControlName="confirmPassword"
      autocomplete="new-password"
      appUpdateOnEnter
    />
    <tui-icon tuiPassword />
  </tui-textfield>
  <tui-error
    formControlName="confirmPassword"
    [error]="[] | tuiFieldError | async"
  />

  <section class="flex gap-2">
    <input
      tuiCheckbox
      type="checkbox"
      id="signup-accept-tos"
      name="accept-tos"
      formControlName="acceptTos"
      (keyup.enter)="
        form.controls.acceptTos.setValue(!form.controls.acceptTos.value)
      "
    />
    <label
      class="after:content-['*'] after:text-text-negative cursor-pointer"
      for="signup-accept-tos"
    >
      I accept HiveMind's
      <a tuiLink routerLink="/tos" target="_blank">Terms of Service</a>
      and
      <a tuiLink routerLink="/privacy-policy" target="_blank">Privacy Policy</a>
    </label>
  </section>
  <tui-error formControlName="acceptTos" [error]="[] | tuiFieldError | async" />

  <footer>
    <button id="signup-submit" tuiButton type="submit" class="w-full">
      Sign Up
    </button>
  </footer>
</form>
