@let ageString = idea.age ? (idea.age | humanizeDuration: true) : "";
@let isMobile = breakpoints.isMobile();

<div
  tuiCardLarge
  class="!bg-background-base hover:!bg-background-base-alt transition-colors duration-tui hover:cursor-pointer"
  [ngClass]="{
    '!rounded-none': isMobile,
    'hover:cursor-pointer select-none': compact,
  }"
>
  <section
    tuiHeader
    class="grid grid-cols-[auto_auto_auto_1fr] items-center content-center gap-x-2 text-text-tertiary"
  >
    @if (idea.user?.handle && idea.user?.displayName) {
      <span class="!text-text-secondary line-clamp-1 break-all">
        <span class="text-text-primary"> {{ idea.user!.displayName }}</span>
        &commat;{{ idea.user!.handle }}
      </span>
      <span>â€¢</span>
    }
    <span class="flex items-center">
      {{ ageString }}
      @if (idea.updated) {
        <tui-icon
          icon="@tui.pencil"
          tuiHint="Edited {{ idea.updatedAt | date: 'medium' }}"
          [tuiHintDirection]="isMobile ? 'top-left' : 'right'"
          class="h-4"
        />
      }
    </span>
    <button
      appearance="outline-grayscale"
      iconStart="@tui.ellipsis-vertical"
      tuiDropdownHover
      tuiIconButton
      type="button"
      [tuiDropdown]="dropdown"
      size="s"
      appearance="flat-grayscale"
      class="!rounded-full justify-self-end col-start-[-1]"
    >
      More
    </button>
  </section>

  <section>
    <h2
      tuiTitle
      class="!text-2xl !font-bold break-words"
      [ngClass]="{ 'line-clamp-3 break-words': compact }"
    >
      {{ idea.title }}
    </h2>
  </section>

  <section
    tuiAppearance="flat-grayscale"
    [innerHTML]="idea.content"
    [ngClass]="{ 'line-clamp-2 break-words !text-text-secondary': compact }"
  ></section>

  <section class="flex items-center gap-2">
    <app-votes-control
      [voteTotal]="
        idea.upvoteCount !== undefined &&
        idea.downvoteCount !== undefined &&
        idea.upvoteCount !== null &&
        idea.downvoteCount !== null
          ? idea.upvoteCount - idea.downvoteCount
          : null
      "
      [vote]="idea.myVote ?? null"
      (voteChange)="onVoteChange($event)"
    />

    <button
      tuiButton
      appearance="outline-grayscale"
      class="!bg-background-base !rounded-full !flex !items-center !w-min !h-10 !gap-3 !px-4 active:!bg-background-neutral-1"
    >
      <tui-icon
        icon="@tui.message-square-text"
        tuiAppearance="neutral"
        class="!bg-transparent"
      />
      @if (idea.commentCount !== undefined) {
        {{ idea.commentCount | average | uppercase }}
      }
    </button>
  </section>
</div>

<ng-template #dropdown>
  <tui-data-list size="s">
    <button iconStart="@tui.share-2" tuiOption (click)="share()">Share</button>
    @if (isAuthor) {
      <button iconStart="@tui.pencil" tuiOption>Edit</button>
      <button iconStart="@tui.trash" tuiOption>Delete</button>
    }
  </tui-data-list>
</ng-template>
