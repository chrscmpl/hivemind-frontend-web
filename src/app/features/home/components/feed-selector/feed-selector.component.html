<div
  class="sticky top-0 left-0 bg-background-base-alt h-16 flex items-center max-w-[100vw] overflow-hidden app-feed-selector"
>
  <tui-segmented
    [activeItemIndex]="activeIndex"
    (activeItemIndexChange)="activeIndexChange.emit($event)"
    class="w-min mx-5"
    size="l"
  >
    @for (option of options; track $index) {
      <button class="font-semibold">
        {{ option | titlecase }}
      </button>
    }
  </tui-segmented>
</div>
