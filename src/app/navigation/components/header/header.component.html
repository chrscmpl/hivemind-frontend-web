@let user = auth.authenticatedUser(); @let isMobile = breakpoints.isMobile();
<header tuiNavigationHeader class="max-md:overflow-hidden">
  @if(isMobile){
  <app-drawer />
  }
  <app-logo minimal [styleClass]="isMobile ? 'h-12 m-1' : 'h-12 m-4'" />
  <hr />
  @if(!!user){
  <span class="flex items-center gap-2">
    <span [class]="isMobile ? 'w-20 truncate' : ''">
      {{ user.username }}
    </span>
    <tui-avatar src="user.svg" />
  </span>
  } @else {
  <button tuiButton appearance="secondary" routerLink="/auth/login">
    Log in
  </button>
  <button tuiButton appearance="primary" routerLink="/auth/signup">
    Sign up
  </button>
  }
</header>
